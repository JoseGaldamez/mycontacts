<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Listado de contactos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item *ngFor="let contact of contacts()">
      <h3>{{ contact.name }}</h3>
    </ion-item>
  </ion-list>

</ion-content>
